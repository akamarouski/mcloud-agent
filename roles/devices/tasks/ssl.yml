---

- name: Create nginx folder
  file:
    path: "{{ NGINX_HOME }}"
    state: directory

- name: Create nginx ssl folder
  file:
    path: "{{ NGINX_HOME }}/ssl"
    state: directory

- name: copy ssl certificate
  copy:  src="{{ SSL_CRT }}" dest="{{ NGINX_HOME }}/ssl/ssl.crt"
  failed_when: false

- name: copy ssl key
  copy: src="{{ SSL_KEY }}" dest="{{ NGINX_HOME }}/ssl/ssl.key"
  failed_when: false
